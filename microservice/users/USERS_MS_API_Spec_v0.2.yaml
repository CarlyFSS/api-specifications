openapi: 3.0.3

info:
  title: Users API
  description: Simple User API
  version: '0.2'

servers:
    -   url: 'https://api.fireheet.com/v1/users'
        description: API Server


paths:
    
    # Health routes
    /v1/healthz:
        get:
            summary: Check API health
            description: A checkmark to see if the service is avaiable
            operationId: HealthCheck
            tags:
                - Health
                    
            responses:
                '200':
                    $ref: '#/components/responses/Healthz'
                '400':
                    $ref: '#/components/responses/Error400'
                '404':
                    $ref: '#/components/responses/Error404'
                '429':
                    $ref: '#/components/responses/Error429'
                'default':
                    $ref: '#/components/responses/ErrorDefault'

    # Roles routes
    /v1/roles:
        get:
            security:
                - JWTAuth: []
            summary: Lists all roles
            description: List all avaiable roles
            operationId: ListAllRolesService
            tags:
                - Roles

            parameters:
                - $ref: '#/components/parameters/PaginationLimit'
                - $ref: '#/components/parameters/PaginationOffset'
                    
            responses:
                '200':
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: array
                                maxItems: 100
                                items:
                                    $ref: '#/components/schemas/Role'
                '400':
                    $ref: '#/components/responses/Error400'
                '404':
                    $ref: '#/components/responses/Error404'
                '429':
                    $ref: '#/components/responses/Error429'
                'default':
                    $ref: '#/components/responses/ErrorDefault'

    /v1/roles/{role_id}:
        get:
            security:
                - JWTAuth: []
            summary: Lists an role
            description: List a role by ID
            operationId: ListRoleService
            tags:
                - Roles

            parameters: 
                -   $ref: '#/components/parameters/RoleID'
                    
            responses:
                '200':
                    description: Success
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Role'
                '400':
                    $ref: '#/components/responses/Error400'
                '404':
                    $ref: '#/components/responses/Error404'
                '429':
                    $ref: '#/components/responses/Error429'
                'default':
                    $ref: '#/components/responses/ErrorDefault'

    # Users routes
    /v1:
        post:
            summary: Creates an user
            description: Post description
            operationId: CreateUserService
            tags:
                - Users
            
            requestBody:
                $ref: '#/components/requestBodies/CreateUser'
                    
            responses:
                '201':
                    description: Created
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User'
                '400':
                    $ref: '#/components/responses/Error400'
                '404':
                    $ref: '#/components/responses/Error404'
                '429':
                    $ref: '#/components/responses/Error429'
                'default':
                    $ref: '#/components/responses/ErrorDefault'
    
    /v1/{user_id}:
        get:
            security:
                - JWTAuth: []
            summary: Lists an user
            description: List description
            operationId: ListUserService
            tags:
                - Users
            
            parameters: 
                -   $ref: '#/components/parameters/UserID'
                
            responses:
                '200':
                    description: Success
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User'
                '400':
                    $ref: '#/components/responses/Error400'
                '404':
                    $ref: '#/components/responses/Error404'
                '429':
                    $ref: '#/components/responses/Error429'
                'default':
                    $ref: '#/components/responses/ErrorDefault'

        patch:
            security:
                - JWTAuth: []
            summary: Updates an user
            description: Patch description
            operationId: UpdateUserService
            tags:
                - Users
            
            parameters: 
                -   $ref: '#/components/parameters/UserID'
            
            requestBody:
                $ref: '#/components/requestBodies/UpdateUser'
                
            responses:
                '200':
                    description: Success
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User'
                '400':
                    $ref: '#/components/responses/Error400'
                '404':
                    $ref: '#/components/responses/Error404'
                '429':
                    $ref: '#/components/responses/Error429'
                'default':
                    $ref: '#/components/responses/ErrorDefault'

        delete:
            security:
                - JWTAuth: []
            summary: Deletes an user
            description: Delete description
            operationId: DeleteUserService
            tags:
                - Users
            
            parameters: 
                -   $ref: '#/components/parameters/UserID'
                
            responses:
                '200':
                    description: Success
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User'
                '400':
                    $ref: '#/components/responses/Error400'
                '404':
                    $ref: '#/components/responses/Error404'
                '429':
                    $ref: '#/components/responses/Error429'
                'default':
                    $ref: '#/components/responses/ErrorDefault'

    /v1/{user_id}/activate:
        get:
            security:
                - JWTAuth: []
            summary: Activates an user
            description: Activate description
            operationId: ActivateUserService
            tags:
                - Users
            
            parameters: 
                -   $ref: '#/components/parameters/UserID'

            responses:
                '200':
                    description: Success
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User'
                '400':
                    $ref: '#/components/responses/Error400'
                '404':
                    $ref: '#/components/responses/Error404'
                '429':
                    $ref: '#/components/responses/Error429'
                'default':
                    $ref: '#/components/responses/ErrorDefault'

