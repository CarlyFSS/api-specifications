                    example: '*T!.7_QqJw{HJvNMRGQe'
                sex:
                    type: string
                    pattern: ^(male|female)$
                    maxLength: 6
                    example: 'male'
                birthdate:
                    type: string
                    pattern: ^([1-9]{2}\/[1-9]{2}\/[1-9]{4})$
                    maxLength: 10
                    example: '01/02/1234'
                document_number:
                    type: string
                    pattern: ^([1-9]{11})$
                    maxLength: 11
                    example: '99999999999'

