openapi: 3.0.3

info:
  title: Users API
  description: Simple User API
  version: '0.1'

# Add Healthz route
# Add v1 to all routes
# Add errors responses
# Think about security with roles
paths:

    # Roles routes
    /roles:
        get:
            security:
                - JWTAuth: []
            summary: Lists all roles
            description: List all avaiable roles
            operationId: ListAllRolesService
            tags:
                - Roles
                    
            responses:
                '200':
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Role'
                '400':
                    $ref: '#/components/responses/Error400'
                '404':
                    $ref: '#/components/responses/Error404'
                '429':
                    $ref: '#/components/responses/Error429'
                'default':
                    $ref: '#/components/responses/ErrorDefault'

    /roles/{role_id}:
        get:
            security:
                - JWTAuth: []
            summary: Lists an role
            description: List a role by ID
            operationId: ListRoleService
            tags:
                - Roles

            parameters: 
                -   $ref: '#/components/parameters/RoleID'
                    
            responses:
                '200':
                    description: Success
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Role'
                '400':
                    $ref: '#/components/responses/Error400'
                '404':
                    $ref: '#/components/responses/Error404'
                '429':
                    $ref: '#/components/responses/Error429'
                'default':
                    $ref: '#/components/responses/ErrorDefault'

    # Users routes
    /users:
        post:
            summary: Creates an user
            description: Post description
            operationId: CreateUserService
            tags:
                - Users
            
            requestBody:
                $ref: '#/components/requestBodies/CreateUser'
                    
            responses:
                '201':
                    description: Created
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User'
                '400':
                    $ref: '#/components/responses/Error400'
                '404':
                    $ref: '#/components/responses/Error404'
                '429':
                    $ref: '#/components/responses/Error429'
                'default':
                    $ref: '#/components/responses/ErrorDefault'
    
    /users/{user_id}:
        get:
            security:
                - JWTAuth: []
            summary: Lists an user
            description: List description
            operationId: ListUserService
            tags:
                - Users
            
            parameters: 
                -   $ref: '#/components/parameters/UserID'
                
            responses:
                '200':
                    description: Success
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User'
                '400':
                    $ref: '#/components/responses/Error400'
                '404':
                    $ref: '#/components/responses/Error404'
                '429':
                    $ref: '#/components/responses/Error429'
                'default':
                    $ref: '#/components/responses/ErrorDefault'

        patch:
            security:
                - JWTAuth: []
            summary: Updates an user
            description: Patch description
            operationId: UpdateUserService
            tags:
                - Users
            
            parameters: 
                -   $ref: '#/components/parameters/UserID'
            
            requestBody:
                $ref: '#/components/requestBodies/UpdateUser'
                
            responses:
                '200':
                    description: Success
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User'
                '400':
                    $ref: '#/components/responses/Error400'
                '404':
                    $ref: '#/components/responses/Error404'
                '429':
                    $ref: '#/components/responses/Error429'
                'default':
                    $ref: '#/components/responses/ErrorDefault'

        delete:
            security:
                - JWTAuth: []
            summary: Deletes an user
            description: Delete description
            operationId: DeleteUserService
            tags:
                - Users
            
            parameters: 
                -   $ref: '#/components/parameters/UserID'
                
            responses:
                '200':
                    description: Success
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User'
                '400':
                    $ref: '#/components/responses/Error400'
                '404':
                    $ref: '#/components/responses/Error404'
                '429':
                    $ref: '#/components/responses/Error429'
                'default':
                    $ref: '#/components/responses/ErrorDefault'

    /users/{user_id}/activate:
        get:
            security:
                - JWTAuth: []
            summary: Activates an user
            description: Activate description
            operationId: ActivateUserService
            tags:
                - Users
            
            parameters: 
                -   $ref: '#/components/parameters/UserID'

            responses:
                '200':
                    description: Success
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User'
                '400':
                    $ref: '#/components/responses/Error400'
                '404':
                    $ref: '#/components/responses/Error404'
                '429':
                    $ref: '#/components/responses/Error429'
                'default':
                    $ref: '#/components/responses/ErrorDefault'

    # Addresses routes
    /users/addresses/{user_id}:
        get:
            security:
                - JWTAuth: []
            summary: Lists all or one user addresses
            description: If the parameter 'address_id' is equal to *null* if fetches all addresses
            operationId: ListAddressesService
            tags:
                - Addresses
            
            parameters: 
                -   $ref: '#/components/parameters/UserID'
                -   $ref: '#/components/parameters/AddressID'
                    
                    
            responses:
                '200':
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Address'
                '400':
                    $ref: '#/components/responses/Error400'
                '404':
                    $ref: '#/components/responses/Error404'
                '429':
                    $ref: '#/components/responses/Error429'
                'default':
                    $ref: '#/components/responses/ErrorDefault'

        post:
            security:
                - JWTAuth: []
            summary: Create a user address
            description: Creates a new user address
            operationId: CreateAddressService
            tags:
                - Addresses
            
            parameters: 
                -   $ref: '#/components/parameters/UserID'

            requestBody:
                $ref: '#/components/requestBodies/CreateAddress'
                    
            responses:
                '201':
                    description: Created
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Address'
                '400':
                    $ref: '#/components/responses/Error400'
                '404':
                    $ref: '#/components/responses/Error404'
                '429':
                    $ref: '#/components/responses/Error429'
                'default':
                    $ref: '#/components/responses/ErrorDefault'

        patch:
            security:
                - JWTAuth: []
            summary: Updates a user address
            description: Updates an existing user address
            operationId: UpdateAddressService
            tags:
                - Addresses
            
            parameters: 
                -   $ref: '#/components/parameters/UserID'
                -   $ref: '#/components/parameters/AddressIDRequired'

            requestBody:
                $ref: '#/components/requestBodies/UpdateAddress'
                    
            responses:
                '200':
                    description: Success
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Address'
                '400':
                    $ref: '#/components/responses/Error400'
                '404':
                    $ref: '#/components/responses/Error404'
                '429':
                    $ref: '#/components/responses/Error429'
                'default':
                    $ref: '#/components/responses/ErrorDefault'
    
        delete:
            security:
                - JWTAuth: []
            summary: Deletes a user address
            description: Deletes an existing user address
            operationId: DeleteAddressService
            tags:
                - Addresses
            
            parameters: 
                -   $ref: '#/components/parameters/UserID'
                -   $ref: '#/components/parameters/AddressIDRequired'
            
            responses:
                '200':
                    description: Success
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Address'
                '400':
                    $ref: '#/components/responses/Error400'
                '404':
                    $ref: '#/components/responses/Error404'
                '429':
                    $ref: '#/components/responses/Error429'
                'default':
                    $ref: '#/components/responses/ErrorDefault'
  
    # Phones routes
    /users/phones/{user_id}:
        post:
            security:
                - JWTAuth: []
            summary: Create a user phone
            description: Creates a new user phone
            operationId: CreatePhoneService
            tags:
                - Phones
            
            parameters: 
                - $ref: '#/components/parameters/UserID'

            requestBody:
                $ref: '#/components/requestBodies/CreatePhone'
                    
            responses:
                '201':
                    description: Created
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Phone'
                '400':
                    $ref: '#/components/responses/Error400'
                '404':
                    $ref: '#/components/responses/Error404'
                '429':
                    $ref: '#/components/responses/Error429'
                'default':
                    $ref: '#/components/responses/ErrorDefault'

        get:
            security:
                - JWTAuth: []
            summary: List a user phone
            description: Lists an existing user phone
            operationId: ListPhoneService
            tags:
                - Phones
            
            parameters: 
                -   $ref: '#/components/parameters/UserID'
                -   $ref: '#/components/parameters/PhoneID'
                    
            responses:
                '200':
                    description: Success
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Phone'
                '400':
                    $ref: '#/components/responses/Error400'
                '404':
                    $ref: '#/components/responses/Error404'
                '429':
                    $ref: '#/components/responses/Error429'
                'default':
                    $ref: '#/components/responses/ErrorDefault'

        patch:
            security:
                - JWTAuth: []
            summary: Updates a user phone
