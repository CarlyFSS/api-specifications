components:
    requestBodies:
        # User request bodies
        CreateUser:
            description: Create user infos
                content:
                    'application/json':
                        schema:
                            $ref: '#/components/schemas/CreateUserDTO'

        UpdateUser:
            description: Updates user infos
                content:
                    'application/json':
                        schema:
                            $ref: '#/components/schemas/UpdateUserDTO'

        # Address request bodies
        CreateAddress:
            required: true
            description: Create address request body
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/CreateAddressDTO'
        
        UpdateAddress:
            description: Update address infos
                content:
                    'application/json':
                        schema:
                            $ref: '#/components/schemas/UpdateAddressDTO'
        

        # Phone request bodies
        CreatePhone:
            description: Create phone infos
                content:
                    'application/json':
                        schema:
                            $ref: '#/components/schemas/CreatePhoneDTO'

        UpdatePhone:
            description: Update phone infos
                content:
                    'application/json':
                        schema:
                            $ref: '#/components/schemas/UpdatePhoneDTO'
                


    securitySchemes:
        JWTAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
            description: JSON Web Token (JWT) is an open standard (RFC 7519) that defines a compact and self-contained way for securely transmitting information between parties as a JSON object

    
    schemas:

        # Roles schemas
        Role:
            type: object
            properties:
                id:
                    type: string
                    description: A UUID is simply a 128-bit unique value that can be expressed as either a larger number or a string. Must be an *valid* UUID.
                    pattern: '[0-9a-fA-F]{8}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{12}'
                    example: 'da695b93-2bd6-404a-87da-fe3e8b53b940'
                name:
                    type: string
                    example: 'Role name'

        # Users schemas
        User:
            type: object
            properties:
                id:
                    type: string
                    description: A UUID is simply a 128-bit unique value that can be expressed as either a larger number or a string. Must be an *valid* UUID.
                    pattern: '[0-9a-fA-F]{8}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{12}'
                    example: 'da695b93-2bd6-404a-87da-fe3e8b53b940'
                role_id:
                    type: string
                    example: 'Role UUID' 
                name:
                    type: string
                    example: 'Your name'
                email:
                    type: string
                    description: Must be an valid email
                    example: 'email@email.com'
                password:
                    description: Will be encrypted before being stored in DB
                    type: string
                    example: 'Your password'
                sex:
                    type: string
                    example: 'Your name'
                birthdate:
                    type: string
                    description: Must be in the format DD/MM/YYYY if not it will generate an error
                    example: 'DD/MM/YYYY'
                document_number:
                    type: string
                    description: Must be an valid 
                    example: '999.999.999-99'

        CreateUserDTO:
            type: object
            required:
                - name
                - email
                - password
                - birthdate
                - document_number
            properties:
                role_id:
                    type: string
                    description: A UUID is simply a 128-bit unique value that can be expressed as either a larger number or a string. Must be an *valid* UUID.
                    pattern: '[0-9a-fA-F]{8}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{12}'
                    example: 'da695b93-2bd6-404a-87da-fe3e8b53b940'
                name:
                    type: string
                    example: 'Your name'
                email:
                    type: string
                    description: Must be an valid email like email@email.com
                    example: 'email@email.com'
                password:
                    description: Will be encrypted before being stored in DB
                    type: string
                    example: 'Your password'
                sex:
                    type: string
                    example: 'Your name'
                birthdate:
                    type: string
                    example: 'DD/MM/YYYY'
                document_number:
                    type: string
                    example: '999.999.999-99'

        UpdateUserDTO:
            type: object
            properties:
                name:
                    type: string
                    pattern: ^[#.0-9a-zA-ZáàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ'\s,-]+$
                    maxLength: 100
                    example: 'John'
                email:
                    type: string
                    pattern: /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i
                    description: Must be an valid email
                    example: 'john@email.com'
                password:
                    description: Will be encrypted before being stored in DB
                    pattern: ^(?=(.*[a-z]){1,})(?=(.*[A-Z]){1,})(?=(.*[0-9]){1,})(?=(.*[!@#$%^&*(){}\-__+.]){1,}).{6,250}$
