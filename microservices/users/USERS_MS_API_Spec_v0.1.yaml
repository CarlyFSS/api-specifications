components:
  schemas:
    Role:
        type: object
        properties:
            id:
                type: string
                description: Must be an valid UUID
                example: 'da695b93-2bd6-404a-87da-fe3e8b53b940'
            name:
                type: string
                example: 'Role name'

    User:
      type: object
      properties:
        id:
            type: string
            description: Must be an valid UUID
            example: 'da695b93-2bd6-404a-87da-fe3e8b53b940'
        role_id:
            type: string
            example: 'Role UUID' 
        name:
            type: string
            example: 'Your name'
        email:
            type: string
            description: Must be an valid email
            example: 'email@email.com'
        password:
            description: Will be encrypted before being stored in DB
            type: string
            example: 'Your password'
        sex:
            type: string
            example: 'Your name'
        birthdate:
            type: string
            description: Must be in the format DD/MM/YYYY if not it will generate an error
            example: 'DD/MM/YYYY'
        document_number:
            type: string
            description: Must be an valid 
            example: '999.999.999-99'

    CreateUserDTO:
      type: object
      required:
        - name
        - email
        - password
        - birthdate
        - document_number
